<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const App = () => {
      const [amount, setAmount] = React.useState(0);
      const [mode, setMode] = React.useState('m');
      const onHandleInput = (evt) => setAmount(evt.target.value);
      const onHandleBtnClick = () => setAmount(0);
      const onHandleFlip = () => {
        setAmount(0);
        setMode((curMode) => (curMode === 'm' ? 'h' : 'm'));
      };
      return (
        <div>
          <label htmlFor="min">min</label>
          <input
            id="min"
            type="text"
            value={mode === 'm' ? amount : Math.round(amount * 60)}
            onChange={onHandleInput}
            disabled={!(mode === 'm')}
          />
          <label htmlFor="hour">hour</label>
          <input
            id="hour"
            type="text"
            onChange={onHandleInput}
            value={mode === 'm' ? Math.round(amount / 60) : amount}
            disabled={!(mode === 'h')}
          />
          <button onClick={onHandleBtnClick}>RESET</button>
          <button onClick={onHandleFlip}>FLIP</button>
        </div>
      );
    };

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
